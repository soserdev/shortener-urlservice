name: CI - Java Maven Docker

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Maven and Run Integration Tests
        run: mvn verify

      - name: Extract Maven artifactId and version
        id: maven-info
        run: |
          ARTIFACT_ID=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "artifact_id=$ARTIFACT_ID" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

    outputs:
      artifact_id: ${{ steps.maven-info.outputs.artifact_id }}
      version: ${{ steps.maven-info.outputs.version }}

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-test

    # needed to push version bump commit
    permissions:
      contents: write
      packages: write

    # only do release & version bump on main push
    if: github.event_name == 'push'

    steps:
      - name: Checkout code (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Remove -SNAPSHOT
      - name: Set release version (remove SNAPSHOT)
        run: |
          mvn versions:set -DremoveSnapshot=true -DgenerateBackupPoms=false

      - name: Read release version
        id: release-version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set Docker image name
        id: vars
        run: |
          echo "image_name=${{ secrets.DOCKERHUB_USERNAME }}/${{ needs.build-test.outputs.artifact_id }}" >> $GITHUB_OUTPUT
          echo "image_version=${{ steps.release-version.outputs.version }}" >> $GITHUB_OUTPUT

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.vars.outputs.image_name }}
          tags: |
            latest
            ${{ steps.vars.outputs.image_version }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # Bump version to next SNAPSHOT
      - name: Bump to next SNAPSHOT version
        run: |
          mvn versions:set -DnextSnapshot=true -DgenerateBackupPoms=false

      - name: Read next SNAPSHOT version
        id: next-version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Commit and push version bump
        run: |
          git add pom.xml
          git commit -m "chore: bump version to ${{ steps.next-version.outputs.version }}"
          git push
